<div class="container">
  <div class="panel panel-primary">
    <div class="panel-body">
      <div class="menu row justify-content-center align-items-center">
        <div class="menu-title col-md-4">
          <div class="card card-title text-danger">Contact List</div>
        </div>
        <div class="menu-description col-md-5">
          <div class="card card-body text-muted text-dark">
            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
            industry's standard dummy text ever since the 1500s.
          </div>
        </div>
        <div class="menu-button col-md-3">
          <div class="card card-title">
            <button (click)="createContact()" class="btn btn-secondary pull-right">CREATE CONTACT</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid bg-grey">
  <br>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-body">
        <table class="table table-striped table-borderless">
          <tbody>
          <tr class="row bg-light">
            <td colspan="4" class="col-md-4 text-left">
              <select #t (change)="orderTable($event.target.value)" class="form-control">
                <option>Sort by</option>
                <option value="name-ASC">By Alphabetical Descending</option>
                <option value="name-DESC">By Alphabetical Ascending</option>
              </select>
            </td>
          </tr>
          <tr class="row bg-light" *ngFor="let contact of contacts">
            <td class="col-md-3">{{contact.name}}</td>
            <td class="col-md-2">{{contact.contactType}}</td>
            <td class="col-md-2">{{contact.phone}}</td>
            <td class="col-md-3">{{contact.birthday}}</td>
            <td class="col-md-2">
              <button (click)="deleteContact(contact.id)" class="btn btn-secondary btn-sm">DELETE</button>
              <button (click)="updateContact(contact.id)" class="btn btn-secondary btn-sm" style="margin-left: 10px">EDIT</button>
            </td>
          </tr>
          </tbody>
        </table>

        <ul class="pagination">
          <li class="page-item" *ngFor="let item of [].constructor(totalPages); let i = index">
            <a class="page-link" href="javascript:void(0)" (click)="gotoPage(i)">{{i + 1}}</a>
          </li>
        </ul>

      </div>
    </div>
    <br>
  </div>
</div>
